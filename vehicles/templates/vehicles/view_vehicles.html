{% extends 'base.html' %} {% block content %}

<div class="container mt-5">
  <h1 class="text-center">Vehicles</h1>
  <div class="row">
    {% for vehicle in vehicles %}
    <div class="col-md-4 mb-5">
      <div class="float-sm-start"></div>
      <br />
      <div class="card" style="width: 18rem">
        <img
          src="{{ vehicle.image.url }}"
          class="card-img-top"
          alt="Vehicle Image"
        />
        <div class="card-body">
          <h5 class="card-title">{{ vehicle.make }} {{ vehicle.model }}</h5>
          <p class="card-text">
            {{ vehicle.year }} {{ vehicle.vehicle_class }}
          </p>
          <a
            href="{% url 'vehicle_details' vehicle.id %}"
            class="btn btn-primary"
            >View Details</a
          >
        </div>
      </div>
      <div class="float-sm-end"></div>
      <br />
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
